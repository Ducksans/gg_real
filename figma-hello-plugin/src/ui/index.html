<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>GG Figma Automation</title>
    <style>
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        color: #111827;
        background: #f3f4f6;
      }

      main {
        display: flex;
        flex-direction: column;
        gap: 16px;
        padding: 18px 22px;
        width: 440px;
      }

      h1 {
        font-size: 18px;
        margin: 0;
      }

      .workspace {
        display: flex;
        gap: 16px;
        align-items: stretch;
      }

      .panel {
        background: #ffffff;
        border: 1px solid #d1d5db;
        border-radius: 10px;
        padding: 14px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .panel-tree {
        flex: 0 0 220px;
      }

      .panel-editor {
        flex: 1;
      }

      .panel-log {
        background: #ffffff;
        border: 1px solid #d1d5db;
        border-radius: 10px;
        padding: 12px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .tree {
        flex: 1;
        max-height: 280px;
        overflow: auto;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 8px;
        background: #f9fafb;
        font-size: 12px;
      }

      .tree details {
        margin-bottom: 8px;
      }

      .tree summary {
        cursor: pointer;
        font-weight: 600;
        outline: none;
      }

      .master-toggle {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 11px;
        color: #4b5563;
        padding: 4px 0;
      }

      .tree ul {
        list-style: none;
        padding-left: 12px;
        margin: 4px 0 0;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .tree label {
        display: flex;
        align-items: flex-start;
        gap: 6px;
        padding: 6px 8px;
        border-radius: 6px;
        cursor: pointer;
      }

      .tree label:hover {
        background: #e0e7ff;
      }

      .tree input[type='checkbox'] {
        margin-top: 2px;
      }

      .tree label span.title {
        font-weight: 600;
      }

      .tree label span.description {
        font-size: 11px;
        color: #6b7280;
      }

      .selection-summary {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        font-size: 11px;
        color: #1f2937;
      }

      .selection-summary span {
        background: #e0e7ff;
        padding: 4px 8px;
        border-radius: 999px;
      }

      textarea {
        width: 100%;
        min-height: 220px;
        resize: vertical;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-family: 'JetBrains Mono', monospace;
        font-size: 12px;
        padding: 12px;
        background: #ffffff;
      }

      select {
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
      }

      button {
        padding: 10px 14px;
        border-radius: 8px;
        border: none;
        background: #2563eb;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }

      button.secondary {
        background: #111827;
      }

      button:disabled {
        background: #9ca3af;
        cursor: not-allowed;
      }

      .actions {
        display: flex;
        gap: 8px;
      }

      footer {
        font-size: 11px;
        color: #6b7280;
        text-align: left;
      }

      .log-list {
        max-height: 180px;
        overflow: auto;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .log-entry {
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 8px 10px;
        font-size: 11px;
        background: #f9fafb;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .log-entry.success {
        border-color: #bfdbfe;
        background: #eff6ff;
      }

      .log-entry.warning {
        border-color: #fcd34d;
        background: #fef9c3;
      }

      .log-entry.error {
        border-color: #fca5a5;
        background: #fee2e2;
      }

      .log-entry .meta {
        display: flex;
        justify-content: space-between;
        color: #4b5563;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>JSON 스키마 실행</h1>
      <section class="workspace">
        <div class="panel panel-tree">
          <h2 style="font-size: 14px; margin: 0">섹션 템플릿</h2>
          <div id="presetTree" class="tree"></div>
          <div id="selectionSummary" class="selection-summary"></div>
        </div>
        <div class="panel panel-editor">
          <label
            style="display: flex; flex-direction: column; gap: 6px; font-size: 12px; color: #4b5563"
          >
            결합된 JSON
            <textarea id="schema" placeholder="선택한 섹션의 JSON이 여기에 표시됩니다."></textarea>
          </label>
          <label
            style="display: flex; flex-direction: column; gap: 6px; font-size: 12px; color: #4b5563"
          >
            대상 페이지
            <select id="targetPage"></select>
          </label>
        </div>
      </section>
      <section class="panel-log">
        <h2 style="font-size: 14px; margin: 0">Dry-run 결과 로그</h2>
        <div id="resultLog" class="log-list"></div>
      </section>
      <div class="actions">
        <button id="loadSample" type="button">샘플 불러오기</button>
        <button id="createHello" type="button" class="secondary">Hello 박스</button>
      </div>
      <button id="run" type="button">JSON 실행</button>
      <footer>Codex 자동화 PoC · schema v0.1</footer>
    </main>

    <script>
      const schemaInput = document.getElementById('schema');
      const runButton = document.getElementById('run');
      const loadSampleButton = document.getElementById('loadSample');
      const helloButton = document.getElementById('createHello');
      const pageSelect = document.getElementById('targetPage');
      const presetTree = document.getElementById('presetTree');
      const selectionSummary = document.getElementById('selectionSummary');
      const resultLog = document.getElementById('resultLog');

      let presetManifest = null;
      let selectedSections = [];
      const sectionMetaMap = new Map();
      const sectionCheckboxMap = new Map();
      const slotMasterCheckboxMap = new Map();
      const slotSectionCountMap = new Map();
      let logEntries = [];

      runButton.addEventListener('click', () => {
        const documents = selectedSections.map((meta) => meta.raw);
        parent.postMessage(
          {
            pluginMessage: {
              type: 'execute-schema',
              payload: {
                documents,
              },
              targetPage: pageSelect.value,
            },
          },
          '*',
        );
      });

      loadSampleButton.addEventListener('click', () => {
        parent.postMessage(
          {
            pluginMessage: {
              type: 'request-sample',
            },
          },
          '*',
        );
      });

      helloButton.addEventListener('click', () => {
        parent.postMessage(
          {
            pluginMessage: {
              type: 'create-hello',
            },
          },
          '*',
        );
      });

      window.onmessage = (event) => {
        const msg = event.data?.pluginMessage;
        if (!msg) return;
        switch (msg.type) {
          case 'init':
          case 'load-sample': {
            const payload = msg.payload ?? {};
            if (payload.sample) {
              schemaInput.value = payload.sample;
            }
            if (payload.pages) {
              populatePages(payload.pages, payload.currentPage);
            }
            if (payload.manifest) {
              presetManifest = payload.manifest;
              renderPresetTree(presetManifest);
            }
            break;
          }
          case 'dry-run-result': {
            if (msg.payload) {
              appendLogEntry({ type: 'result', payload: msg.payload });
            }
            break;
          }
          case 'dry-run-warning': {
            appendLogEntry({ type: 'warning', message: msg.message });
            break;
          }
          case 'dry-run-error': {
            appendLogEntry({ type: 'error', message: msg.message });
            break;
          }
          case 'dry-run-success': {
            appendLogEntry({ type: 'success', message: msg.message });
            break;
          }
          default:
            break;
        }
      };

      function populatePages(pages = [], current) {
        pageSelect.innerHTML = '';
        pages.forEach((name) => {
          const option = document.createElement('option');
          option.value = name;
          option.textContent = name;
          pageSelect.appendChild(option);
        });
        if (current && pages.includes(current)) {
          pageSelect.value = current;
        }
      }

      function renderPresetTree(manifest) {
        if (!presetTree) return;
        presetTree.innerHTML = '';
        sectionMetaMap.clear();
        sectionCheckboxMap.clear();
        slotMasterCheckboxMap.clear();
        slotSectionCountMap.clear();
        selectedSections = [];
        updateSelectedSummary();
        updateSchemaInput();

        const surfaces = manifest?.surfaces;
        if (surfaces && Object.keys(surfaces).length > 0) {
          Object.entries(surfaces).forEach(([surfaceKey, surface]) => {
            renderSurface(surfaceKey, surface);
          });
          return;
        }

        if (manifest?.pages) {
          Object.entries(manifest.pages).forEach(([pageKey, pageValue]) => {
            const pseudoSurface = {
              label: pageValue.label,
              routes: {
                [pageKey]: {
                  label: pageValue.label,
                  slots: {
                    main: {
                      label: 'Sections',
                      sections: pageValue.sections ?? [],
                    },
                  },
                },
              },
            };
            renderSurface(pageKey, pseudoSurface);
          });
        }
      }

      function renderSurface(surfaceKey, surface) {
        const surfaceDetails = document.createElement('details');
        surfaceDetails.open = true;
        const surfaceSummary = document.createElement('summary');
        surfaceSummary.textContent = surface.label;
        surfaceDetails.appendChild(surfaceSummary);

        Object.entries(surface.routes ?? {}).forEach(([routeKey, route]) => {
          const routeDetails = document.createElement('details');
          routeDetails.open = true;
          const routeSummary = document.createElement('summary');
          routeSummary.textContent = route.label;
          routeDetails.appendChild(routeSummary);

          Object.entries(route.slots ?? {}).forEach(([slotKeyRaw, slot]) => {
            const slotKey = `${surfaceKey}/${routeKey}/${slotKeyRaw}`;
            const slotDetails = document.createElement('details');
            slotDetails.open = true;
            const slotSummary = document.createElement('summary');
            slotSummary.textContent = `${slot.label} (${slot.sections?.length ?? 0})`;
            slotDetails.appendChild(slotSummary);

            const masterRow = document.createElement('div');
            masterRow.className = 'master-toggle';
            const masterCheckbox = document.createElement('input');
            masterCheckbox.type = 'checkbox';
            masterCheckbox.dataset.slotId = slotKey;
            const masterLabel = document.createElement('span');
            masterLabel.textContent = '전체 선택';
            masterRow.appendChild(masterCheckbox);
            masterRow.appendChild(masterLabel);
            slotDetails.appendChild(masterRow);
            slotMasterCheckboxMap.set(slotKey, masterCheckbox);

            const enrichedSections = (slot.sections ?? []).map((section) =>
              enrichSection(section, {
                surfaceId: surfaceKey,
                surfaceLabel: surface.label,
                routeId: routeKey,
                routeLabel: route.label,
                slotId: slotKey,
                slotLabel: slot.label,
              }),
            );
            slotSectionCountMap.set(slotKey, enrichedSections.length);

            masterCheckbox.addEventListener('change', (event) => {
              toggleSlot(slotKey, enrichedSections, event.target.checked);
            });

            const list = document.createElement('ul');
            enrichedSections
              .sort((a, b) => compareSectionOrder(a, b))
              .forEach((meta) => {
                const item = document.createElement('li');
                const label = document.createElement('label');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.dataset.sectionId = meta.id;
                checkbox.addEventListener('change', (event) => {
                  toggleSection(meta, event.target.checked);
                });
                sectionCheckboxMap.set(meta.id, checkbox);

                const textContainer = document.createElement('span');
                textContainer.style.display = 'flex';
                textContainer.style.flexDirection = 'column';
                textContainer.style.gap = '2px';

                const title = document.createElement('span');
                title.className = 'title';
                title.textContent = meta.label;
                textContainer.appendChild(title);

                if (meta.description) {
                  const desc = document.createElement('span');
                  desc.className = 'description';
                  desc.textContent = meta.description;
                  textContainer.appendChild(desc);
                }

                label.appendChild(checkbox);
                label.appendChild(textContainer);
                item.appendChild(label);
                list.appendChild(item);
              });

            slotDetails.appendChild(list);
            routeDetails.appendChild(slotDetails);
            updateSlotMasterState(slotKey);
          });

          surfaceDetails.appendChild(routeDetails);
        });

        presetTree.appendChild(surfaceDetails);
      }

      function enrichSection(section, context) {
        const meta = {
          ...section,
          surfaceId: context.surfaceId,
          surfaceLabel: context.surfaceLabel,
          routeId: context.routeId,
          routeLabel: context.routeLabel,
          slotId: context.slotId,
          slotLabel: context.slotLabel,
        };
        sectionMetaMap.set(meta.id, meta);
        return meta;
      }

      function toggleSection(meta, checked, options = {}) {
        if (!meta?.raw) return;
        const { suppressSlot = false, suppressSchema = false } = options;
        const index = selectedSections.findIndex((item) => item.id === meta.id);

        if (checked) {
          if (index === -1) {
            selectedSections.push(meta);
          }
        } else if (index !== -1) {
          selectedSections.splice(index, 1);
        }

        selectedSections.sort(compareSectionOrder);

        if (!suppressSchema) {
          updateSchemaInput();
        }
        updateSelectedSummary();

        if (!suppressSlot) {
          updateSlotMasterState(meta.slotId);
        }
      }

      function toggleSlot(slotKey, sections, checked) {
        if (!sections?.length) return;
        sections.forEach((meta) => {
          const checkbox = sectionCheckboxMap.get(meta.id);
          if (!checkbox) return;
          checkbox.checked = checked;
          toggleSection(meta, checked, { suppressSlot: true, suppressSchema: true });
        });
        updateSchemaInput();
        updateSelectedSummary();
        updateSlotMasterState(slotKey);
      }

      function updateSlotMasterState(slotKey) {
        const master = slotMasterCheckboxMap.get(slotKey);
        if (!master) return;
        const total = slotSectionCountMap.get(slotKey) ?? 0;
        const checkedCount = selectedSections.filter((meta) => meta.slotId === slotKey).length;

        if (checkedCount === 0) {
          master.indeterminate = false;
          master.checked = false;
        } else if (checkedCount === total) {
          master.indeterminate = false;
          master.checked = true;
        } else {
          master.indeterminate = true;
          master.checked = false;
        }
      }

      function updateSelectedSummary() {
        if (!selectionSummary) return;
        selectionSummary.innerHTML = '';
        if (selectedSections.length === 0) {
          const hint = document.createElement('span');
          hint.textContent = '선택된 섹션 없음';
          hint.style.background = '#f3f4f6';
          selectionSummary.appendChild(hint);
          return;
        }

        selectedSections.forEach((meta) => {
          const chip = document.createElement('span');
          chip.textContent = `${meta.routeLabel} · ${meta.slotLabel} · ${meta.label}`;
          selectionSummary.appendChild(chip);
        });
      }

      function updateSchemaInput() {
        if (selectedSections.length === 0) {
          schemaInput.value = '';
          return;
        }
        try {
          const merged = mergeSections(selectedSections);
          schemaInput.value = JSON.stringify(merged, null, 2);
        } catch (error) {
          console.error('섹션 병합 실패', error);
        }
      }

      function compareSectionOrder(a, b) {
        const orderA = typeof a.order === 'number' ? a.order : Number.MAX_SAFE_INTEGER;
        const orderB = typeof b.order === 'number' ? b.order : Number.MAX_SAFE_INTEGER;
        if (orderA !== orderB) return orderA - orderB;
        return a.label.localeCompare(b.label);
      }

      function mergeSections(sections) {
        if (!sections.length) throw new Error('섹션이 비어 있습니다.');
        const parsed = sections.map((section) => JSON.parse(section.raw));
        const base = parsed[0];
        for (let i = 1; i < parsed.length; i += 1) {
          const current = parsed[i];
          if (!current.nodes || current.nodes.length === 0) continue;
          base.nodes = base.nodes ? base.nodes.concat(current.nodes) : current.nodes;
        }
        base.meta = {
          ...base.meta,
          title: `${base.meta?.page ?? 'layout'} combined (${sections.length})`,
        };
        return base;
      }

      function appendLogEntry(entry) {
        const extended = {
          ...entry,
          timestamp: new Date().toISOString(),
        };
        logEntries.unshift(extended);
        if (logEntries.length > 30) {
          logEntries = logEntries.slice(0, 30);
        }
        renderLogEntries();
      }

      function renderLogEntries() {
        if (!resultLog) return;
        resultLog.innerHTML = '';

        if (!logEntries.length) {
          const empty = document.createElement('div');
          empty.className = 'log-entry';
          empty.textContent = '아직 실행 로그가 없습니다.';
          resultLog.appendChild(empty);
          return;
        }

        logEntries.forEach((entry) => {
          const item = document.createElement('div');
          item.className = `log-entry ${entry.type ?? 'info'}`;

          const meta = document.createElement('div');
          meta.className = 'meta';
          meta.innerHTML = `<span>${logTypeLabel(entry.type)}</span><span>${formatTimestamp(
            entry.timestamp,
          )}</span>`;
          item.appendChild(meta);

          if (entry.type === 'result' && entry.payload) {
            const sections = Array.isArray(entry.payload.sections)
              ? entry.payload.sections.join(', ')
              : '-';
            const metrics = entry.payload.metrics ?? {};
            const detail = document.createElement('div');
            detail.innerHTML = `
              <div>페이지: <strong>${entry.payload.page ?? '-'}</strong></div>
              <div>섹션: ${sections || '-'}</div>
              <div>생성: ${metrics.created ?? 0}, 경고: ${metrics.warnings ?? 0}, 오류: ${
              metrics.errors ?? 0
            }</div>
            `;
            item.appendChild(detail);

            if (Array.isArray(entry.payload.warnings) && entry.payload.warnings.length) {
              const warn = document.createElement('div');
              warn.textContent = `경고: ${entry.payload.warnings.join(', ')}`;
              item.appendChild(warn);
            }

            if (Array.isArray(entry.payload.errors) && entry.payload.errors.length) {
              const err = document.createElement('div');
              err.textContent = `오류: ${entry.payload.errors.join(', ')}`;
              item.appendChild(err);
            }
          } else if (entry.message) {
            const detail = document.createElement('div');
            detail.textContent = entry.message;
            item.appendChild(detail);
          }

          resultLog.appendChild(item);
        });
      }

      function logTypeLabel(type) {
        switch (type) {
          case 'success':
            return '성공';
          case 'warning':
            return '경고';
          case 'error':
            return '오류';
          case 'result':
            return 'Dry-run 결과';
          default:
            return '정보';
        }
      }

      function formatTimestamp(timestamp) {
        const date = new Date(timestamp);
        if (Number.isNaN(date.getTime())) return '';
        return date.toLocaleTimeString('ko-KR', {
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
        });
      }

      renderLogEntries();
    </script>
  </body>
</html>
