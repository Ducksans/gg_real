<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>GG Figma Automation</title>
    <style>
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        color: #1f2937;
        background: #f5f7fb;
      }

      main {
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding: 16px 20px;
        width: 360px;
      }

      h1 {
        font-size: 16px;
        margin: 0;
      }

      textarea {
        width: 100%;
        min-height: 180px;
        resize: vertical;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        padding: 12px;
        font-family: 'JetBrains Mono', monospace;
        font-size: 12px;
        background: #fff;
      }

      button {
        padding: 10px 14px;
        border-radius: 8px;
        border: none;
        background: #2563eb;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }

      button.secondary {
        background: #111827;
      }

      button:disabled {
        background: #9ca3af;
        cursor: not-allowed;
      }

      footer {
        font-size: 11px;
        color: #6b7280;
      }

      .actions {
        display: flex;
        gap: 8px;
      }

      .actions button {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>JSON 스키마 실행</h1>
      <textarea id="schema" placeholder="여기에 JSON 스키마를 붙여넣으세요."></textarea>
      <label style="display:flex;flex-direction:column;gap:6px;font-size:12px;color:#4b5563;">
        대상 페이지
        <select id="targetPage" style="padding:8px;border-radius:8px;border:1px solid #d1d5db;">
        </select>
      </label>
      <div class="actions">
        <button id="loadSample" type="button">샘플 불러오기</button>
        <button id="createHello" type="button" class="secondary">Hello 박스</button>
      </div>
      <button id="run" type="button">JSON 실행</button>
      <footer>Codex 자동화 PoC · schema v0.1</footer>
    </main>

    <script>
      const schemaInput = document.getElementById('schema');
      const runButton = document.getElementById('run');
      const loadSampleButton = document.getElementById('loadSample');
      const helloButton = document.getElementById('createHello');
      const pageSelect = document.getElementById('targetPage');

      runButton.addEventListener('click', () => {
        parent.postMessage(
          {
            pluginMessage: {
              type: 'execute-schema',
              payload: schemaInput.value,
              targetPage: pageSelect.value,
            },
          },
          '*',
        );
      });

      loadSampleButton.addEventListener('click', () => {
        parent.postMessage(
          {
            pluginMessage: {
              type: 'request-sample',
            },
          },
          '*',
        );
      });

      helloButton.addEventListener('click', () => {
        parent.postMessage(
          {
            pluginMessage: {
              type: 'create-hello',
            },
          },
          '*',
        );
      });

      window.onmessage = (event) => {
        const msg = event.data?.pluginMessage;
        if (!msg) return;
        switch (msg.type) {
          case 'init':
          case 'load-sample': {
            const payload = msg.payload ?? {};
            if (payload.sample) {
              schemaInput.value = payload.sample;
            }
            if (payload.pages) {
              populatePages(payload.pages, payload.currentPage);
            }
            break;
          }
          default:
            break;
        }
      };

      function populatePages(pages = [], current) {
        pageSelect.innerHTML = '';
        pages.forEach((name) => {
          const option = document.createElement('option');
          option.value = name;
          option.textContent = name;
          pageSelect.appendChild(option);
        });
        if (current && pages.includes(current)) {
          pageSelect.value = current;
        }
      }
    </script>
  </body>
</html>
