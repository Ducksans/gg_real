name: CI (full)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  secrets-scan-strict:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ripgrep (rg)
        run: sudo apt-get update && sudo apt-get install -y ripgrep

      - name: Run secrets scan (strict)
        run: |
          chmod +x scripts/secrets_scan.sh || true
          bash scripts/secrets_scan.sh --strict

  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run gitleaks
        uses: zricethezav/gitleaks-action@v2
        with:
          config-path: .gitleaks.toml
          fail: true

  summary:
    runs-on: ubuntu-latest
    needs: [secrets-scan-strict, gitleaks]
    steps:
      - run: echo "All security checks passed."
